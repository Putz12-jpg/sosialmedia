<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Admin Ganteng</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Space+Mono:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Space Mono', monospace;
            overflow-x: hidden;
            background: #000;
        }
        
        .orbitron {
            font-family: 'Orbitron', sans-serif;
        }
        
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
        
        .shooting-star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: linear-gradient(45deg, transparent, #fff, transparent);
            animation: shoot 3s linear infinite;
        }
        
        @keyframes shoot {
            0% {
                transform: translateX(0) translateY(0) rotate(45deg);
                opacity: 1;
            }
            100% {
                transform: translateX(300px) translateY(300px) rotate(45deg);
                opacity: 0;
            }
        }
        
        .planet {
            position: absolute;
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        
        .glow {
            box-shadow: 0 0 20px rgba(147, 51, 234, 0.5),
                        0 0 40px rgba(147, 51, 234, 0.3),
                        0 0 60px rgba(147, 51, 234, 0.1);
        }
        
        .text-glow {
            text-shadow: 0 0 10px rgba(147, 51, 234, 0.8),
                         0 0 20px rgba(147, 51, 234, 0.6),
                         0 0 30px rgba(147, 51, 234, 0.4);
        }
        
        .nebula {
            position: fixed;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(147, 51, 234, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(40px);
            animation: nebula 20s ease-in-out infinite;
        }
        
        @keyframes nebula {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.2); }
        }
        
        .pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        .float-slow {
            animation: float-slow 4s ease-in-out infinite;
        }
        
        @keyframes float-slow {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #feca57 75%, #48c9b0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            background-size: 200% 200%;
            animation: gradient-shift 3s ease infinite;
        }
        
        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .link-card {
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .link-card:hover {
            transform: translateY(-10px) scale(1.05);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(147, 51, 234, 0.3);
        }
        
        .meteor {
            position: absolute;
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #fff, transparent);
            animation: meteor-fall 3s linear infinite;
        }
        
        @keyframes meteor-fall {
            0% {
                transform: translateX(-100px) translateY(-100px) rotate(45deg);
                opacity: 1;
            }
            100% {
                transform: translateX(calc(100vw + 100px)) translateY(calc(100vh + 100px)) rotate(45deg);
                opacity: 0;
            }
        }
        
        .logo-container {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 30px rgba(147, 51, 234, 0.5),
                        0 0 60px rgba(147, 51, 234, 0.3),
                        inset 0 0 20px rgba(147, 51, 234, 0.2);
        }
        
        .logo-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #9333ea, #ec4899, #9333ea);
            border-radius: 50%;
            z-index: -1;
            animation: rotate-border 3s linear infinite;
        }
        
        @keyframes rotate-border {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .logo-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }
    </style>
</head>
<body class="bg-black text-white">
    <div id="root"></div>
    
    <script type="text/babel">
        const SpaceWebsite = () => {
            React.useEffect(() => {
                // Create stars
                const starsContainer = document.createElement('div');
                starsContainer.className = 'stars';
                document.body.appendChild(starsContainer);
                
                for (let i = 0; i < 200; i++) {
                    const star = document.createElement('div');
                    star.className = 'star';
                    star.style.width = Math.random() * 3 + 'px';
                    star.style.height = star.style.width;
                    star.style.left = Math.random() * 100 + '%';
                    star.style.top = Math.random() * 100 + '%';
                    star.style.animationDelay = Math.random() * 3 + 's';
                    starsContainer.appendChild(star);
                }
                
                // Create shooting stars
                for (let i = 0; i < 5; i++) {
                    const shootingStar = document.createElement('div');
                    shootingStar.className = 'shooting-star';
                    shootingStar.style.left = Math.random() * 100 + '%';
                    shootingStar.style.top = Math.random() * 50 + '%';
                    shootingStar.style.animationDelay = Math.random() * 5 + 's';
                    starsContainer.appendChild(shootingStar);
                }
                
                // Create meteors
                for (let i = 0; i < 3; i++) {
                    const meteor = document.createElement('div');
                    meteor.className = 'meteor';
                    meteor.style.left = Math.random() * 100 + '%';
                    meteor.style.top = Math.random() * 100 + '%';
                    meteor.style.animationDelay = Math.random() * 10 + 's';
                    starsContainer.appendChild(meteor);
                }
                
                return () => {
                    document.body.removeChild(starsContainer);
                };
            }, []);
            
            const links = [
                {
                    name: 'Saluran WhatsApp',
                    icon: 'fab fa-whatsapp',
                    color: 'from-green-400 to-green-600',
                    url: 'https://whatsapp.com/channel/0029Vb6dD6m2UPBPGjpIEG3o',
                    description: 'Join Saluran Bang:v'
                },
                {
                    name: 'Saweria',
                    icon: 'fas fa-coffee',
                    color: 'from-orange-400 to-red-500',
                    url: 'https://saweria.co/siatminbaik',
                    description: 'Buat Kopi Atmin Hehe.'
                },
                {
                    name: 'YouTube',
                    icon: 'fab fa-youtube',
                    color: 'from-red-500 to-red-700',
                    url: 'https://youtube.com/@nationalyti_official',
                    description: 'Boleh Sekalian Subrek Coy'
                }
            ];
            
            return (
                <div className="min-h-screen relative">
                    {/* Nebula Background */}
                    <div className="nebula" style={{top: '20%', left: '20%'}}></div>
                    <div className="nebula" style={{top: '60%', left: '70%', animationDelay: '10s'}}></div>
                    
                    {/* Floating Planets */}
                    <div className="planet w-32 h-32 bg-gradient-to-br from-purple-500 to-pink-500 opacity-30" 
                         style={{top: '10%', right: '10%', animationDelay: '0s'}}></div>
                    <div className="planet w-24 h-24 bg-gradient-to-br from-blue-500 to-cyan-500 opacity-30" 
                         style={{bottom: '20%', left: '5%', animationDelay: '2s'}}></div>
                    <div className="planet w-40 h-40 bg-gradient-to-br from-orange-500 to-red-500 opacity-20" 
                         style={{top: '50%', right: '30%', animationDelay: '4s'}}></div>
                    
                    {/* Main Content */}
                    <div className="relative z-10 flex flex-col items-center justify-center min-h-screen px-4 py-8">
                        {/* Hero Section */}
                        <div className="text-center mb-12 animate-fade-in">
                            <div className="mb-6 float-slow">
                                <div className="logo-container mx-auto">
                                    {/* Ganti URL di bawah dengan URL gambar JPG Anda */}
                                    <img 
                                        src="https://files.catbox.moe/4e11ps.png" 
                                        alt="Logo"
                                        className="logo-image"
                                    />
                                </div>
                            </div>
                            
                            <h1 className="orbitron text-6xl md:text-8xl font-black mb-4 gradient-text">
                                SALURAN &
                            </h1>
                            <h2 className="orbitron text-4xl md:text-6xl font-bold mb-6 text-purple-300">
                                SUPPORT
                            </h2>
                            <p className="text-xl md:text-2xl text-gray-300 mb-2 pulse">
                                Thanks The Support Atmin Baik
                            </p>
                            <p className="text-lg text-gray-400">
                                Buat Kopi Atmin Di Bawah Hehe.
                            </p>
                        </div>
                        
                        {/* Links Grid */}
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-6 max-w-4xl w-full mb-12">
                            {links.map((link, index) => (
                                <a
                                    key={index}
                                    href={link.url}
                                    target="_blank"
                                    rel="noopener noreferrer"
                                    className="link-card rounded-2xl p-6 group"
                                    style={{
                                        animationDelay: `${index * 0.1}s`,
                                        animation: 'fadeInUp 0.6s ease-out forwards'
                                    }}
                                >
                                    <div className="flex items-center space-x-4">
                                        <div className={`w-16 h-16 rounded-full bg-gradient-to-br ${link.color} flex items-center justify-center glow group-hover:scale-110 transition-transform`}>
                                            <i className={`${link.icon} text-2xl`}></i>
                                        </div>
                                        <div className="flex-1">
                                            <h3 className="text-xl font-bold mb-1">{link.name}</h3>
                                            <p className="text-sm text-gray-400">{link.description}</p>
                                        </div>
                                        <i className="fas fa-arrow-right text-gray-500 group-hover:text-white transition-colors"></i>
                                    </div>
                                </a>
                            ))}
                        </div>
                        
                        {/* Footer */}
                        <div className="text-center mt-auto">
                            <p className="text-gray-500 text-sm">
                                <i className="fas fa-infinity mr-2"></i>
                                Not Copyright © {new Date().getFullYear()} - Atmin Baik Hati
                                <i className="fas fa-infinity ml-2"></i>
                            </p>
                        </div>
                    </div>
                    
                    <style jsx>{`
                        @keyframes fadeInUp {
                            from {
                                opacity: 0;
                                transform: translateY(30px);
                            }
                            to {
                                opacity: 1;
                                transform: translateY(0);
                            }
                        }
                    `}</style>
                </div>
            );
        };
        
        ReactDOM.render(<SpaceWebsite />, document.getElementById('root'));
    </script>
</body>
    </html>
